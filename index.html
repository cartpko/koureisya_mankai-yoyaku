<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面会予約フォーム</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 面会予約フォーム</h1>
        
        <form id="reserveForm">
            <div class="form-group">
                <label for="resident" class="required">入居者名</label>
                <input type="text" id="resident" placeholder="例: 山田 太郎" required>
            </div>
            
            <div class="form-group">
                <label for="visitor" class="required">面会者名</label>
                <input type="text" id="visitor" placeholder="例: 山田 花子" required>
            </div>
            
            <div class="form-group">
                <label for="date" class="required">希望日</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="time" class="required">希望時間</label>
                <input type="time" id="time" required>
            </div>
            
            <div class="form-group">
                <label for="phone">電話番号</label>
                <input type="tel" id="phone" placeholder="例: 090-1234-5678">
            </div>
            
            <div class="form-group">
                <label for="note">備考</label>
                <textarea id="note" placeholder="特記事項があればご記入ください"></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">予約を送信</button>
        </form>
        
        <div id="messageArea"></div>
    </div>

    <script>
        // 設定（ここをあなたの情報に変更）
        const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwj0p2lVnPGf4V3LqJzJ4X7Xa5Y6ZxXqQjKjYqj/exec';
        
        // 今日以降の日付のみ選択可能に
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
        
        // フォーム送信処理
        document.getElementById('reserveForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageArea = document.getElementById('messageArea');
            
            // ボタンを無効化
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            messageArea.innerHTML = '';
            
            // フォームデータの収集
            const formData = {
                resident: document.getElementById('resident').value.trim(),
                visitor: document.getElementById('visitor').value.trim(),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                phone: document.getElementById('phone').value.trim(),
                note: document.getElementById('note').value.trim(),
                liffUserId: 'user-' + Date.now() // 仮のユーザーID
            };
            
            console.log('送信データ:', formData);
            
            // バリデーション
            if (!formData.resident || !formData.visitor || !formData.date || !formData.time) {
                showMessage('error', '必須項目（入居者名、面会者名、希望日、希望時間）を入力してください。');
                submitBtn.disabled = false;
                submitBtn.textContent = '予約を送信';
                return;
            }
            
            try {
                console.log('GASに送信中...');
                const response = await fetch(GAS_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('レスポンス受信:', response.status);
                const result = await response.json();
                console.log('解析結果:', result);
                
                if (response.ok && result.result === 'success') {
                    showMessage('success', '✅ 予約が完了しました！施設からのご連絡をお待ちください。');
                    document.getElementById('reserveForm').reset();
                } else {
                    throw new Error(result.message || '送信に失敗しました');
                }
                
            } catch (error) {
                console.error('エラー詳細:', error);
                showMessage('error', `❌ エラーが発生しました: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '予約を送信';
            }
        });
        
        // メッセージ表示関数
        function showMessage(type, text) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            // 成功メッセージは5秒後に消える
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }
        
        // ページ読み込み時にコンソールに情報表示
        console.log('面会予約フォームが読み込まれました');
        console.log('GASエンドポイント:', GAS_ENDPOINT);
    </script>
</body>
</html>
