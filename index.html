<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面会予約フォーム</title>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95em;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
            font-size: 0.95em;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8eeef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #3498db;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>面会予約フォーム</h1>
            <p>ご希望の面会予約を承ります</p>
        </div>

        <div class="form-container">
            <div id="successMessage" class="message success"></div>
            <div id="errorMessage" class="message error"></div>
            
            <form id="reservationForm">
                <div class="form-group">
                    <label for="residentName" class="required">入居者名</label>
                    <input type="text" id="residentName" name="resident" required placeholder="例: 山田 太郎">
                </div>

                <div class="form-group">
                    <label for="visitorName" class="required">面会者名</label>
                    <input type="text" id="visitorName" name="visitor" required placeholder="例: 山田 花子">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="visitDate" class="required">希望日</label>
                        <input type="date" id="visitDate" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="visitTime" class="required">希望時間</label>
                        <select id="visitTime" name="time" required>
                            <option value="">選択してください</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="required">電話番号</label>
                    <input type="tel" id="phoneNumber" name="phone" required placeholder="例: 090-1234-5678">
                </div>

                <div class="form-group">
                    <label for="notes">備考</label>
                    <textarea id="notes" name="note" rows="4" placeholder="その他ご要望などがあればご記入ください"></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    予約を送信
                </button>
                
                <div id="loading" class="loading">
                    送信中...
                </div>
            </form>
        </div>
    </div>

    <script>
        // 設定
        const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbzHU_AlWh5mGEMY_Lf_nGxWZFX7b2znLmMVmPaQPehDhSfQ7o3_uQRfw7GcnR_ZccfS0Q/exec';
        const LIFF_ID = '2005732586-3mWz2xRq'; // 本番環境LIFF ID

        // DOM要素
        const form = document.getElementById('reservationForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('面会予約フォームが読み込まれました');
            console.log('GASエンドポイント:', GAS_ENDPOINT);
            
            // 日付の最小値を今日に設定
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('visitDate').min = today;
            
            // LIFF初期化
            initializeLIFF();
        });

        // LIFF初期化
        async function initializeLIFF() {
            try {
                await liff.init({ liffId: LIFF_ID });
                console.log('LIFF初期化成功');
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
                
                const profile = await liff.getProfile();
                console.log('ユーザー情報:', profile);
                
            } catch (error) {
                console.warn('LIFF初期化エラー:', error);
                // LIFFが使えない環境でもフォームは使用可能
            }
        }

        // フォーム送信処理
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // バリデーション
            if (!validateForm()) {
                return;
            }

            // 送信データ作成
            const formData = {
                resident: document.getElementById('residentName').value.trim(),
                visitor: document.getElementById('visitorName').value.trim(),
                date: document.getElementById('visitDate').value,
                time: document.getElementById('visitTime').value,
                phone: document.getElementById('phoneNumber').value.trim(),
                note: document.getElementById('notes').value.trim(),
                liffUserId: 'dummy_user_id' // LIFF連携時に実際のIDに置き換え
            };

            console.log('送信データ:', formData);
            
            // 送信実行
            await submitReservation(formData);
        });

        // フォームバリデーション
        function validateForm() {
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;

            // エラーメッセージをクリア
            hideMessage('error');

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                } else {
                    field.style.borderColor = '#e8eeef';
                }
            });

            if (!isValid) {
                showMessage('error', '必須項目をすべて入力してください');
            }

            return isValid;
        }

        // 予約送信関数
        async function submitReservation(formData) {
            try {
                // UI状態更新
                setLoading(true);
                hideMessage('error');
                hideMessage('success');

                console.log('GASに送信中...');

                // GASへのリクエスト
                const response = await fetch(GAS_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('GAS応答:', result);

                if (result.result === 'success') {
                    showMessage('success', result.message);
                    form.reset();
                } else {
                    throw new Error(result.message);
                }

            } catch (error) {
                console.error('送信エラー:', error);
                showMessage('error', `送信に失敗しました: ${error.message}`);
            } finally {
                setLoading(false);
            }
        }

        // UIヘルパー関数
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.textContent = '送信中...';
                loading.style.display = 'block';
            } else {
                submitBtn.disabled = false;
                submitBtn.textContent = '予約を送信';
                loading.style.display = 'none';
            }
        }

        function showMessage(type, message) {
            const element = type === 'success' ? successMessage : errorMessage;
            element.textContent = message;
            element.style.display = 'block';
            
            // 成功メッセージは5秒後に自動非表示
            if (type === 'success') {
                setTimeout(() => {
                    hideMessage('success');
                }, 5000);
            }
        }

        function hideMessage(type) {
            const element = type === 'success' ? successMessage : errorMessage;
            element.style.display = 'none';
        }
    </script>
</body>
</html>
